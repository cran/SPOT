## The SPOT report function to be used:
report.func = "spotReportMAMP"

## Additional SPOT settings:
alg.func = "spotAlgStartKtfgRgp"
alg.seed = 1
init.design.func = "spotCreateDesignLhd"
init.design.size = 4
init.design.repeats = 4
io.verbosity = 3
spot.seed = 125
spot.fileMode = FALSE
spot.ocba = FALSE

## The following are only of interest if sequential optimzation steps are done:
auto.loop.steps = 0
auto.loop.nevals = Inf 
seq.design.maxRepeats = 10
seq.design.size = 1000
seq.design.new.size = 2
seq.predictionModel.func = "spotPredictForrester"
seq.predictionOpt.func = "spotModelOptim"
seq.predictionOpt.method = "optim-L-BFGS-B" 
seq.predictionOpt.restarts = TRUE

